<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>
            Anti Education Perfect Focus
        </h1>
        <span class="description">
            Stops the Education Perfect <em>'You don't have focus on this window!'</em> popup from showing.
        </span>

        <hr>

        <div class="options">
            <input type="checkbox" id="enabled" name="enabled">
            <span>
                Enable extension
            </span>
        </div>

        <div class="credits">
            <span class="version">
                v1.0.0 
            </span>
            <span class="author">
                by <a class="author-link" href="https://github.com/helloworld3200">helloworld3200</a>
            </span>
        </div>
    </div>
    <script src="popup-script.js"></script>
</body>
</html>
